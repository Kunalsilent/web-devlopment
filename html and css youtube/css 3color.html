<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css color</title>
    <style>
        #first {
            color: blue;border:solid 2px blue;

        }
        #second{
            color: rgb(red, green, blue);border:solid 2px blueviolet;
        }    
        #third{
            color: rgb(138, 210, 30);
            border: solid 2px yellowgreen;
            
        }
    </style>

</head>
<body>
    <h4>
        3 color in css type
    </h4>
    <p id="first">
        this is my first paragraph
    </p>
    <p id="second">
        this is my second paragraph
    </p>
    <p id="third">
        this is my third paragraph
    </p>


    
</body>
</html>
