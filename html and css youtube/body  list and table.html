<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>
<body>
    <!-- list -->
    <!-- ul for unorderlist  and type for symbols-->
    <ul type="disk"> 
        <li>this a boy</li>
        <li>he eats food</li>
        <li>he also drink water</li>
    </ul>
<!-- ol for ordered list and type for different count -->
    <ol type="a">
        <li>this is a boy</li>
        <li>he eats food</li>
        <li>he also drink water</li>
    </ol> 
    <!-- table  -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll no </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kunal</td>
                <td>b.tech</td>
                <td>2002900100079</td>   
            </tr>
            <tr>
                <td>arjun</td>
                <td>bsc</td>
                <td>20029001</td> 
            </tr
            <tr>
                <td>aman</td>
                <td>msc</td>
                <td>2100079</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
