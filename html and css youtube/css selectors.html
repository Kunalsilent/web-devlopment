<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <!-- internal css  -->
    <style>
        /* id selector */
        #pagal{
            color: darkred;
            border: 8px solid darkorange;
        }
        /* class selector */
        .huup{
            background-color: blueviolet; border: 2px solid black;
        }
        /* group selector */
        footer,span{
            background-color: rgb(30, 243, 58);
            border: solid 2px red;
        }
    </style> 
</head>
<body>
    <h3>
        css selectors
    </h3>
    <p id="pagal">
        hi kunal you are here to learn web devloment and become web devloper
    </p>
    <p class="huup">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et, mollitia!
    <span>
        Lorem ipsum dolor sit amet consectetur.
    </span>
    </p>
    <footer>
        Lorem ipsum dolor sit amet consectetur.
    </footer>  
    
</body>
</html>
